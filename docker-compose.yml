services:
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=2G
      - --innodb_log_file_size=512M
      - --innodb_flush_log_at_trx_commit=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 40s
    networks:
      - chatbot-network

  redis:
    image: redis/redis-stack-server:7.2.0-v10
    container_name: chatbot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    expose:
      - "6379"   
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chatbot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-app
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "8012:3000"  # ✅ ÚNICA MUDANÇA: expõe na porta 8012
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chatbot-network

volumes:
  mysql-data:
    driver: local
    name: chatbot-mysql-data
  redis-data:
    driver: local
    name: chatbot-redis-data

networks:
  chatbot-network:
    driver: bridge
    name: chatbot-network
    internal: false