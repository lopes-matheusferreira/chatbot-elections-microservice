name: CI/CD - Testes e Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Rodar Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      - name: Verificar cÃ³digo (lint)
        run: npm run lint

      - name: Rodar testes
        run: npm run test:run

      - name: Ver cobertura
        run: npm run test:coverage

  deploy:
    name: Deploy para ProduÃ§Ã£o
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e

            echo "ðŸ“¦ Navegando para o diretÃ³rio de deploy..."
            
            # Cria diretÃ³rio se nÃ£o existir
            sudo mkdir -p ${{ secrets.DEPLOY_PATH }}
            sudo chown ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.DEPLOY_PATH }}
            
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Verificando se Ã© primeira instalaÃ§Ã£o..."
            if [ ! -d ".git" ]; then
              echo "Primeira instalaÃ§Ã£o - clonando repositÃ³rio..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "Atualizando cÃ³digo..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            fi

            echo "ðŸ³ Parando containers antigos..."
            docker compose down || true

            echo "ðŸ—ï¸  Rebuilding imagens..."
            docker compose build --no-cache app

            echo "ðŸš€ Subindo containers..."
            docker compose up -d

            echo "â³ Aguardando containers ficarem saudÃ¡veis..."
            sleep 15

            echo "âœ… Deploy concluÃ­do!"
            docker compose ps
          ENDSSH

      - name: Verificar deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sleep 5
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ” Verificando status dos containers..."
            docker compose ps

            echo "ðŸ¥ Testando health endpoint..."
            curl -f http://localhost:8012/health && echo "âœ… API estÃ¡ respondendo!" || echo "âš ï¸ Health check falhou"
          ENDSSH